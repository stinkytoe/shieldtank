[package]
name = "shieldtank"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.14"
image = "0.25"
path-clean = "1.0"
rand = "0.8"
regex = "1.10"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"

[[example]]
name = "example"
path = "examples/example.rs"

[dev-dependencies]
bevy = { version = "0.14", features = ["file_watcher"] }
bevy-inspector-egui = "0.25"
