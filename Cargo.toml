[package]
name = "shieldtank"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.14"
hashbrown = "0.14"
path-clean = "1.0"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
image = "0.25"

[[example]]
name = "example"
path = "examples/example.rs"

[dev-dependencies]
bevy = { version = "0.14", features = ["file_watcher"] }
bevy-inspector-egui = "0.25"
